<template name="splash">
  <div id="splash">
    <div class="container">
      <div class="logo">
        <img src="assets/images/WiCS-Logo-Transparent.png" style="max-width:20%; min-width:200px">
      </div>
      <div class="header">
        {{constant 'Q_NAME'}}
      </div>
      <div class="subheader">
        {{constant 'SPLASH_MESSAGE'}}
      </div>
      <br>
      {{> login }}
    </div>
  </div>
</template>
